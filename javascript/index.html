<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Home</title>
    <!-- Description of the webpage -->
    <meta name="description" content="This is the description of the homepage" />

    <!-- For rich snippets -->
    <script type="application/ld+json">
		{
		  "@context" : "https://schema.org",
		  "@type" : "WebSite",
		  "name" : "Naharkatia	",
		  "url" : "https://naharkatia.com/"
		}
	</script>

    <!-- Open Graph protocol. This is just the bare minimum, more specifications can be found in https://ogp.me/#types -->

    <!-- Facebook Meta Tags -->
    <!-- URL of the object; webpage -->
    <meta property="og:url" content="https://example.com/">
    <!-- Type of the object; webpage -->
    <meta property="og:type" content="website">
    <!-- Title of the object; webpage -->
    <meta property="og:title" content="Home">
    <!-- Description of the object; webpage -->
    <meta property="og:description" content="This is the description of the homepage">
    <!-- Preview image of the object; webpage -->
	<meta property="og:image" content="./open-graph.png" />
    <!-- Site name of the website the object or webpage belongs to -->
    <meta property="og:site_name" content="Example" />

    <!-- Twitter meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <!-- Domain name of the object; webpage -->
    <meta property="twitter:domain" content="example.com">
    <!-- URL of the object; webpage; this can also be https://example.com/about for example -->
    <meta property="twitter:url" content="https://example.com/">
    <!-- Title of the object; webpage -->
    <meta name="twitter:title" content="Home">
    <!-- Description of the object; webpage -->
    <meta name="twitter:description" content="This is the description of the homepage">
    <!-- Preview image of the object; webpage -->
    <meta name="twitter:image" content="./open-graph.png">
</head>
<body>
    <h1>Template for open-graph tags</h1>
    <p>Hello world</p>    
</body>
</html>
